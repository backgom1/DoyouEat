<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<th:block layout:fragment="content">
    <body>

    <!-- slidebar  start   -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img style="width: 100%; height: 700px;" th:src="@{/assets/img/main1.jpg}">
            </div>
            <div class="carousel-item">
                <img style="width: 100%; height: 700px;" th:src="@{/assets/img/main2.jpg}">
            </div>
            <div class="carousel-item active">
                <img style="width: 100%; height: 700px;" th:src="@{/assets/img/main3.jpg}">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- slidebar  end   -->


    <!-- Products Start -->
    <br>
    <br>
    <section class="photo-gallery py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto" style="text-align: left;">
                    <h2 style="text-align: left;font-family: Adamina, serif;font-weight: bold;">정기 배송 한정식</h2>
                    <p class="w-lg-50"></p>
                </div>
                <div class="col-lg-4 col-xxl-4 d-lg-flex justify-content-lg-end align-items-lg-center"
                     style="text-align: center;"><a th:href="@{/order/list}"  style="text-decoration: none;">
                    <p style="text-align: center;font-family: Adamina, serif;"><i class="fas fa-plus-square"></i>더보기</p>
                </a></div>
            </div>
            <div class="row gx-2 gy-2 row-cols-1 row-cols-md-2 row-cols-xl-3 photos" data-bss-baguettebox="">
                <div th:each="Menulist : ${menuData}" th:if="${Menulist.type == 1}" class="col offset-xxl-1 item"><a
                        th:href="@{/order/{id}/detail (id=${Menulist.id})}"
                        style="border-bottom-color: rgba(13,110,253,0); text-decoration: none;"><img
                        class="rounded img-fluid border" th:src="|/images/${Menulist.picture}|">
                    <h2 class="fs-1 text-center" style="color: rgb(0,0,0);font-family: Adamina, serif;">
                        <span style="background-color: rgba(255, 255, 255, 0);" th:text="${Menulist.title}"></span></h2>
                    <p class="text-center" style="color: rgb(145,147,149);font-family: Adamina, serif;"
                       th:text="${Menulist.price}"></p>
                </a></div>
            </div>
        </div>
    </section>
    <section class="photo-gallery py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto" style="text-align: left;">
                    <h2 style="text-align: left;font-family: Adamina, serif;"><strong>단품 메뉴</strong></h2>
                    <p class="w-lg-50"></p>
                </div>
                <div class="col-lg-4 d-lg-flex justify-content-lg-end align-items-lg-center"><a th:href="@{/order/list}"
                                                                                                style="text-decoration: none;">
                    <p style="text-align: right;font-family: Adamina, serif;"><i class="fas fa-plus-square"></i>더보기</p>
                </a></div>
            </div>
            <div class="row gx-2 gy-2 row-cols-1 row-cols-md-2 row-cols-xl-3 photos" data-bss-baguettebox="">
                <div th:each="Menulist : ${menuData}" th:if="${Menulist.type == 2}" class="col offset-xxl-1 item"><a
                        th:href="@{/order/{id}/detail (id=${Menulist.id})}"
                        style="border-bottom-color: rgba(13,110,253,0); text-decoration: none;"><img
                        class="rounded img-fluid border" th:src="|/images/${Menulist.picture}|">
                    <h2 class="fs-1 text-center" style="color: rgb(0,0,0);font-family: Adamina, serif;">
                        <span style="background-color: rgba(255, 255, 255, 0);" th:text="${Menulist.title}"></span></h2>
                    <p class="text-center" style="color: rgb(145,147,149);font-family: Adamina, serif;"
                       th:text="${Menulist.price}"></p>
                </a></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
