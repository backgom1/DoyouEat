<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<th:block layout:fragment="content">
    <body>
    <br>
    <br>
    <br>
    <div id="login-box" class="d-flex flex-column justify-content-center">
        <div class="login-box-header">
            <h4 style="color: rgb(139,139,139);margin-bottom: 0px;font-weight: 400;font-size: 27px;">로그인</h4>
        </div>
        <div class="login-box-content">
            <div class="fb-login box-shadow " style="height: 50px; background:#ffd74b;"><a
                    class="d-flex flex-row align-items-center social-login-link "  href="#">
                <img style="width: 35px; margin-right: 13px;margin-left: 10px;padding-bottom: 0px;padding-top: 7px; " th:src="@{/assets/img/kakao_icon.png}">카카오톡으로 로그인</a>
            </div>
            <div class="gp-login box-shadow" style="height: 50px;"><a
                    class="d-flex flex-row align-items-center social-login-link"
                    style="margin-bottom: 10px;" href="#">
                <i class="bi bi-google" style="color: rgb(255,255,255);width: 56px; margin-bottom: 25px;"></i>구글아이디로 로그인</a>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center login-box-seperator-container">
            <div class="login-box-seperator"></div>
            <div class="login-box-seperator-text">
                <p style="margin-bottom: 0px;padding-left: 10px;padding-right: 10px;font-weight: 400;color: rgb(201,201,201);">
                    or</p>
            </div>
            <div class="login-box-seperator"></div>
        </div>
        <div class="email-login" style="background-color: #ffffff;"><input class="email-imput form-control" type="email"
                                                                           style="margin-top: 10px;" required
                                                                           placeholder="Email" minlength="6"/><input
                class="password-input form-control" type="password" style="margin-top: 10px;" required
                placeholder="Password" minlength="6"/></div>
        <div class="submit-row" style="margin-bottom: 8px;padding-top: 0px;">
            <button id="submit-id-submit" class="btn btn-primary d-block box-shadow w-100" type="submit">로그인</button>
            <div class="d-flex justify-content-end">
                <a id="forgot-password-link" href="#">아이디를 잊었나요?</a>
            </div>
        </div>
        <div id="login-box-footer" style="padding: 10px 20px;padding-bottom: 23px;padding-top: 18px;">
            <p style="margin-bottom: 0px;">아이디가 없으신가요?<a id="register-link" href="#">회원가입</a></p>
        </div>
    </div>
    </body>
</th:block>
