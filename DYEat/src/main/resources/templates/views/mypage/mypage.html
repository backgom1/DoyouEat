<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layouts/layout}">
<th:block layout:fragment="content">
    <br>
    <br>
    <br>
    <br>
    <body style="width: 100%;height: 100%;">
    <div class="d-xxl-flex justify-content-xxl-center">
        <div class="card d-xxl-flex" style="width: 80%;">
            <div class="row">
                <div class="col-md-6 col-xxl-3">
                    <ul class="nav nav-tabs flex-column" role="tablist" style="width: 100%;">
                        <li class="nav-item"><a class="nav-link active" id="item-1-1-tab" role="tab"
                                                aria-controls="item-1-1" aria-selected="true" href="#item-1-1"
                                                data-bs-toggle="tab">주문 내역</a></li>
                        <li class="nav-item"><a class="nav-link" id="item-1-2-tab" role="tab" aria-controls="item-1-2"
                                                aria-selected="false" href="#item-1-2" data-bs-toggle="tab">주문 취소/교환
                            내역</a></li>
                        <li class="nav-item"><a class="btn btn-primary" role="button" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal"
                                                style="background: rgba(13,110,253,0);color: rgb(13,110,253);border-color: rgba(13,110,253,0);padding-left: 16px;">회원
                            변경</a></li>
                        <li class="nav-item"><a class="btn btn-primary" role="button" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal-1"
                                                style="background: rgba(13,110,253,0);color: rgb(13,110,253);border-color: rgba(13,110,253,0);padding-left: 16px;">회원
                            삭제</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-xxl-9">
                    <div id="nav-tabContent-1" class="tab-content">
                        <div id="item-1-1" class="tab-pane fade show active" role="tabpanel"
                             aria-labelledby="item-1-1-tab">
                            <div class="container" style="height: 100%;margin: 0px;">
                                <div class="row">
                                    <div class="col d-xxl-flex justify-content-xxl-center">
                                        <div class="text-center border rounded-0 shadow-sm profile-box"
                                             style="width: 50%;height: 100%;background-color: #ffffff;margin: 5px;">
                                            <div style="height: 50px;background: rgba(54,162,177,0);"></div>
                                            <div th:if="${accountList.provider.toString().equals('kakao')}"><img
                                                    class="rounded-circle"
                                                    th:src="${img}" width="120px"
                                                    height="120px"
                                                    style="background-color: rgb(255,255,255);padding: 2px;">
                                            </div>
                                            <div th:if="${accountList.provider.toString().equals('google')}"><img
                                                    class="rounded-circle"
                                                    th:src="@{/assets/img/normal_image.png}" width="120px"
                                                    height="120px"
                                                    style="background-color: rgb(255,255,255);padding: 2px;">
                                            </div>
                                            <div th:unless="${accountList.provider.toString().equals('google') && accountList.picture == null}">
                                                <img class="rounded-circle"
                                                     th:src="|/images/${accountList.picture}|" width="120px"
                                                     height="120px"
                                                     style="background-color: rgb(255,255,255);padding: 2px;">
                                            </div>
                                            <div>
                                                <p th:text="|${greeting}님 반갑습니다.|"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr style="margin-top: 56px;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h1 class="d-xxl-flex justify-content-xxl-center" style="margin-top: 22px;">
                                            주문조회</h1>
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>주문 이름</th>
                                                    <th>가격</th>
                                                    <th>수량</th>
                                                    <th style="text-align: center;">날짜</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="orderLists : ${orderList}">
                                                    <td th:text="${orderLists.DYEMenu.title}"></td>
                                                    <td th:text="${orderLists.DYEMenu.price}"></td>
                                                    <td th:text="${orderLists.quantity}"></td>
                                                    <td style="text-align: center;"
                                                        th:text="${orderLists.newDate}"></td>
                                                    <!--                                                        <td th:text="${orderLists.dye_delivery.dye_payment.payWay}"></td>-->
                                                    <!--                                                    <td th:text="${orderLists.dye_delivery.newDate}"></td>-->
                                                    <!--날짜 포맷 -->
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="item-1-2" class="tab-pane fade" role="tabpanel" aria-labelledby="item-1-2-tab">
                            <div class="container" style="height: 100%;margin: 0px;">
                                <div class="row">
                                    <div class="col d-xxl-flex justify-content-xxl-center">
                                        <div class="text-center border rounded-0 shadow-sm profile-box"
                                             style="width: 50%;height: 100%;background-color: #ffffff;margin: 5px;">
                                            <div style="height: 50px;background: rgba(54,162,177,0);"></div>
                                            <div th:if="${accountList.provider.toString().equals('kakao')}"><img
                                                    class="rounded-circle"
                                                    th:src="${img}" width="100px"
                                                    height="100px"
                                                    style="background-color: rgb(255,255,255);padding: 2px;">
                                            </div>
                                            <div th:if="${accountList.provider.toString().equals('google') && accountList.picture == null}">
                                                <img class="rounded-circle"
                                                     th:src="@{/assets/img/normal_image.png}" width="100px"
                                                     height="100px"
                                                     style="background-color: rgb(255,255,255);padding: 2px;">
                                            </div>
                                            <div th:unless="${accountList.provider.toString().equals('google') && accountList.picture == null}">
                                                <img class="rounded-circle"
                                                     th:src="|/images/${accountList.picture}|" width="100px"
                                                     height="100px"
                                                     style="background-color: rgb(255,255,255);padding: 2px;">
                                            </div>
                                            <div>
                                                <p th:text="|${greeting}님 반갑습니다.|"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr style="margin-top: 56px;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h1 class="d-xxl-flex justify-content-xxl-center" style="margin-top: 22px;">
                                            주문 취소 / 교환 내역</h1>
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>주문 이름</th>
                                                    <th>날짜</th>
                                                </tr>
                                                </thead>
                                                <tbody th:each="orderLists : ${orderList}"
                                                       th:if="${orderLists.dye_delivery.type == 1}">
                                                <tr>
                                                    <td style="width: 80%;" th:text="${orderLists.DYEMenu.title}">Cell
                                                        1
                                                    </td>
                                                    <td style="text-align: right;"
                                                        th:text="${orderLists.dye_delivery.price}">Cell 2
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" role="dialog" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <form th:action="@{/mypage/update}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">회원 정보 수정</h5>
                        </div>
                        <form th:action="@{/mypage/update}" }>
                            <div class="modal-body">
                                <label>이름</label>
                                <input class="form-control" type="text" name="username"
                                       th:value="${accountList.nickname}">
                                <label>사진</label>
                                <input class="form-control" type="file" name="picture"
                                       th:value="${accountList.picture}">
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">닫기</button>
                                <button class="btn btn-primary" type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>

                </div>
            </form>
        </div>
        <div class="modal fade" role="dialog" tabindex="-1" id="exampleModal-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel-1">회원 삭제 알림</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"><span>정말 삭제를 하시겠습니까?<br>기존에 주문한 음식들은 환불하기 어렵습니다.<br></span></div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">취소</button>
                        <a th:href="@{/mypage/delete}" class="btn btn-primary"
                           type="button">삭제</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</th:block>
